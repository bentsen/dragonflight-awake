<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to DF-Awake!</h1>
      <img src="/assets/img.png" class="logo" alt="df logo" />
      <p>Click on the logo to learn more about the Program</p>
      <div class="row">
        <button id="start-button" type="button">Start</button>
        <button id="close-button" type="button">Close</button>
      </div>
      <img id="spinner" src="/assets/spinner.gif" alt="spinner">
    </div>
  </body>
</html>
